<!DOCTYPE html>
    <html>
      <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


        <title>Add Article</title>

      </head>

      <div class="page-header">
        <h3>
          Add New Article
        </h3>
      </div>

<form>
  <div class="form-group">
    <h6 for="title">Article Title</h6>
    <input type="text" class="form-control" id="title" placeholder="Title">
  </div>


  <div class="form-group">
    <h6 for="author">Author Name</h6>
    <input type="text" class="form-control" id="author_name" placeholder="Name">
  </div>
<div class="row">
<div class="col-sm">
  <div class="form-group">
   <h6 for="exampleFormControlFile1">Upload Files:</h6>
   <input type="file" class="form-control-file" id="FormControlFile1">
 </div>
</div>

<div class="col-sm">
  <h6>Pages</h6>
 <select class="form-control">
   <option>Academics</option>
 </select>
</div>
</div>

<div class="form-group">
    <h6 for="FormControlTextarea1">Article Text</h6>
    <textarea class="form-control" id="FormControlTextarea1" rows="10"></textarea>
</div>

<div class="row">
  <div class="col-sm">
    <h6>Select Tags:</h6>
  </div>
  <div class="col-sm">
    <h6>Visibility:</h6>
  </div>
</div>


<div class="row">
<div class="col-sm">
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
  <label class="form-check-label" for="inlineCheckbox1">Python</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
  <label class="form-check-label" for="inlineCheckbox2">C++</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
  <label class="form-check-label" for="inlineCheckbox3">Java</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option3">
  <label class="form-check-label" for="inlineCheckbox4">Scala</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option3">
  <label class="form-check-label" for="inlineCheckbox5">Perl</label>
</div>
</div>


<div class="col-sm">
<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-secondary active">
    <input type="radio" name="options" id="option1" autocomplete="off" checked> Public
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="options" id="option2" autocomplete="off"> Private
  </label>
</div>
</div>
</div>

<div class="row">
  <div class="col-sm">
    <h6>Login to Finish Submitting:</h6>
  </div>
</div>

<div class="row">

  <div class="col-sm">
    <div class="form-group">
      <input type="email" class="form-control" id="InputEmail2" aria-describedby="emailHelp" placeholder="Username">
    </div>
  </div>

  <div class="col-sm">
      <div class="form-group">
        <input type="password" class="form-control" id="InputPassword2" placeholder="Password">
      </div>
  </div>

</div>

<div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
</div>

<button type="submit" class="btn btn-primary">Submit</button>


</form>
